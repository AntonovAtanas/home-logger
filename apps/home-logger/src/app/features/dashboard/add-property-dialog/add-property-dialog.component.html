<p-dialog
  header="Property Information"
  [modal]="true"
  [visible]="visible()"
  (visibleChange)="onDialogClose()"
>
  <div class="flex flex-col gap-8">
    <div class="flex flex-col gap-2">
      <p-progressbar [value]="formProgressPercentage()" />

      <ol class="flex gap-8">
        <li class="active">1. Property Information</li>
        <li>2. Construction Details</li>
        <li>3. Timeline</li>
        <li>4. Financials</li>
      </ol>
    </div>

    <!-- step1 component -->
    @if (formPage() === 1) {
      <app-add-construction-details></app-add-construction-details>
    }

    <!-- TODO: step2 component -->

    <!-- TODO: step3 component -->

    <!-- TODO: step4 component -->

    <div class="flex justify-end gap-2 border-t pt-8">
      <p-button label="Cancel" severity="secondary" (click)="onDialogClose()" />
      <p-button
        [label]="formPage() !== 4 ? 'Next' : 'Save'"
        (click)="onDialogClose()"
      />
    </div>
  </div>
</p-dialog>
