<div class="menu-container">
  <p-panelmenu [model]="items" class="menu-panel">
    <ng-template #item let-item>
      <a pRipple class="menu-item">
        <i [class]="item.icon + ' menu-item-icon'"></i>
        <span class="menu-item-label">{{ item.label }}</span>
        <p-badge
          *ngIf="item.badge"
          class="menu-item-badge"
          [value]="item.badge"
        />
        <span *ngIf="item.shortcut" class="menu-item-shortcut">{{
          item.shortcut
        }}</span>
      </a>
    </ng-template>
  </p-panelmenu>
</div>
